<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Backup_of_apple logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/Tap.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <script defer src="./js/ClassList_for_TapSwap.js"></script>
    <script src="./js/all.min.js"></script>
    <title>TapSwap By Utitbest</title>
</head>
<body>
<div class="__tapswap__">
    <div class="__tapSwapMain__">
        <div class="Tapcontents">
            <div class="tapCoinPrice">
                <h3 style="color: orange; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Utitbest TapSwap</h3>
                <div class="d">
                    <img src="./king pin4.jpg" alt="" class="smcoin">
                    <h3 class="tapBalance">0</h3>
                </div>
                <h4 class="league"><span class="currentLeagues"></span><span class="crntLeague"><i class="fa fa-angle-right"></i></span></h4>
            </div>
            <div class="__tab__">
                <button class="tab-btn">
                    <img src="./king pin4.jpg" alt="">
                </button>
            </div>
            <div class="tab-bttm">
                <div class="top1">
                    <span>
                        <i class="fa fa-bolt"></i>
                    </span>
                    <span class="remain"></span>
                    <span class="">/</span>
                    <span class="lenght"></span>
                </div>
                <div class="progress1">
                    <!-- <progress max="100" min="0"  value="50"></progress> -->
                    <div class="progvalue"></div>
                </div>

                <div class="__btn_tools__">
                    <div class="tools tool1" datatype="ref">
                        <span class="ref">
                            <i class="fa fa-cat"></i>
                        </span>
                        <span>Ref</span>
                    </div>
                    <div class="tools tool2" datatype="task">
                        <span class="ref">
                            <i class="fa fa-check"></i>
                        </span>
                        <span>Task</span>
                    </div>
                    <div class="tools tool3" datatype="tap">
                        <span class="ref">
                            <i class="fa-brands fa-bitcoin"></i>
                        </span>
                        <span>Tap</span>
                    </div>
                    <div class="tools tool4" datatype="Boost">
                        <span class="ref">
                            <i class="fa fa-fire"></i>
                        </span>
                        <span>Boost</span>
                    </div>
                    <div class="tools tool5" datatype="Stats">
                        <span class="ref">
                            <i class="fa fa-chart-area"></i>
                        </span>
                        <span>Stats</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./js/Tap.js"></script>
</body>
</html>
